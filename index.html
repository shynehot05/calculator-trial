<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<title>creation of box</title>
</head>

<body>
 	<div class="flex-container">
         <div class="border">
            <form name="calculator">
                <div class="box">
                    <div id="result" style="background-color: #fff; color: #000; width:100%; height:50px;"></div>
                </div>
            
                <div class= "second-arenabox">
                    <input class="second-arenabox-1" name="ce" value="CE" onclick="cleard()">
                    <input class="second-arenabox-2" name="plus_minus" value="+/-" onclick="calc(calculator.plus_minus.value);">
                    <input class="second-arenabox-3" name="perce" value="%" onclick="calc(calculator.perce.value);">
                    <input class="second-arenabox-4" name="divi" value="/" onclick="calc(calculator.divi.value);">
                </div>

                <div class= "third-arenabox">
                    <input class="third-arenabox-1" name="num7" value="7" onclick="calc(calculator.num7.value);">
                    <input class="third-arenabox-2" name="num8" value="8" onclick="calc(calculator.num8.value);">
                    <input class="third-arenabox-3" name="num9" value="9" onclick="calc(calculator.num9.value);">
                    <input class="third-arenabox-4" name="mul" value="*" onclick="calc(calculator.mul.value);">
                </div>

                <div class= "fourth-arenabox">
                    <input class="fourth-arenabox-1" name="num4" value="4" onclick="calc(calculator.num4.value);" />
                    <input class="fourth-arenabox-2" name="num5" value="5"  onclick="calc(calculator.num5.value);"/>
                    <input class="fourth-arenabox-3" name="num6" value="6"  onclick="calc(calculator.num6.value);"/>
                    <input class="fourth-arenabox-4" name="minus" value="-"  onclick="calc(calculator.minus.value);"/>
                </div>

                <div class= "fifth-arenabox">
                    <input class="fifth-arenabox-1" name="num1" value="1" onclick="calc(calculator.num1.value);">
                    <input class="fifth-arenabox-2" name="num2" value="2" onclick="calc(calculator.num2.value);">
                    <input class="fifth-arenabox-3" name="num3" value="3" onclick="calc(calculator.num3.value);">
                    <input class="fifth-arenabox-4" name="plus" value="+" onclick="calc(calculator.plus.value);">
                </div>

                <div class= "fifth-arenabox">
                    <input class="fifth-arenabox-1" name="num0" value="0" onclick="calc(calculator.num0.value);">
                    <div class="fifth-arenabox-2" name="dot" value="." onclick="calc(calculator.dot.value);"></div>
                    <div class="fifth-arenabox-3" name="equal" value="=" onclick="document.getElementById('result').innerHTML = eval(document.getElementById('result').innerHTML);">=</div>
                </div>
            </form>
        </div>
         
<script>
  function calc(input){

      let theResult= document.getElementById('result');
   
       theResult.innerHTML += input;
 }
     
    
    function cleard(){
        //if clear is clicked clear theResult
       let theresultt = document.getElementById('result');
    theresultt.innerHTML = "";

  }
</script>
</body>

</html>
